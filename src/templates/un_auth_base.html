{% extends "base.html" %}

{% block content %}
<div class="w-full">
    <div class="lg:grid lg:grid-cols-3">
        <!-- LEFT -->
        <div class="max-lg:hidden lg:bg-gradient-to-b lg:from-purple-900 lg:to-blue-900 lg:flex lg:h-full lg:items-center lg:justify-center lg:col-span-2">
            <!-- logo -->
            <!-- <img src="static/images/site_icon.svg" alt="Logo" class="w-12 object-contain mr-3"> -->
            <a class="max-lg:hidden flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl">
                <span class="max-lg:hidden bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-pink-500">
                    Quantum <br>
                    Circit Simulator</span>
            </a>
        </div>

        <!-- RIGHT -->
        <div class="flex h-screen items-center justify-center col-span-1">
            <!-- Adapted from https://tailwindui.com/components/application-ui/forms/sign-in-forms -->
            <div class="flex w-full min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm max-lg:text-center">
                    <h2 class="mt-10 mb-3 text-left text-2xl font-bold leading-9 tracking-tight text-gray-900">
                        {% block unauth_title %}
                        {% endblock %}
                    </h2>
                    <hr>
                </div>

                <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
                    {% block unauth_content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
