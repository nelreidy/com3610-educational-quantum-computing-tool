{% extends "base.html" %}

{% block content %}
<div class="w-full">
    <div class="lg:bg-gradient-to-b lg:from-purple-900 lg:to-blue-900 flex lg:h-screen lg:items-center lg:justify-center">

        <div class="bg-white m-4 p-5 rounded max-lg:w-full">
            <h2 class="mb-2 text-left text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up</h2>
            <hr class="mb-4">
            <form method="POST">
                {% csrf_token %}
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="{{ form.first_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">First name</label>
                        <input type="text" id="{{ form.first_name.id_for_label }}" name="{{ form.first_name.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="John" required />
                    </div>
                    <div>
                        <label for="{{ form.last_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Last name</label>
                        <input type="text" id="{{ form.last_name.id_for_label }}" name="{{ form.last_name.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Doe" required />
                    </div>
                </div>
                <div class="mb-6">
                    <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                    <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="john.doe@company.com" required />
                </div> 
                <div class="mb-6">
                    <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="•••••••••" required />
                </div> 
                <div class="mb-6">
                    <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                    <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="•••••••••" required />
                </div>                
                <div class="lg:flex lg:justify-between lg:items-center">
                    <button type="button" onclick="history.back()" class="flex lg:w-36 text-white justify-center rounded-md bg-gray-700 px-3 py-1.5 text-sm font-semibold leading-6 text-black hover:bg-gray-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600 max-lg:w-full mb-2 lg:mb-0">Cancel</button>
                    <button type="submit" class="flex lg:w-36 justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 max-lg:w-full">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
